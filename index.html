<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

  <div id="map"></div>

  <div id="sidebarId" class="sidebar">
    <div id="sidebar-before" class="sidebar-before">
      <i class="bi bi-chevron-left fs-3" id="arow-left"></i>
    </div>

    <div class="title">
      <i class="bi bi-search fs-3 rota"></i>
      <h2>Rotalar & Gonderiler</h2>
    </div>

    <div class="container" style="margin: 0; padding: 0">
      <div class="row" style="margin: 0; padding:10px">
        <div class="col-12 mb-3">
          <div class="input-group">
            <label for="ilSecimi">Il Secimi</label>
            <select class="form-control" name="ilSecimi" id="ilSecimi">
              <option value="il" disabled>Lutfen bir il seciniz:</option>
            </select>
          </div>
        </div>
        <div class="col-12 mb-3">
          <div class="input-group">
            <label for="ilceSecimi">Ilce Secimi</label>
            <select name="ilceSecimi" id="ilceSecimi" multiple class="form-control">
              <option value="ilce" disabled>Lutfen bir veya birkac ilce seciniz:</option>
            </select>
          </div>
        </div>
        <div class="col-6 mb-3">
          <div class="input-group">
            <input type="text" id="musteri_adi" class="form-control" placeholder="Musteri Adi"
              oninput="searchByCustomerName(event)">
          </div>
        </div>
        <div class="col-6 mb-3">
          <div class="input-group">
            <input type="text" id="takip_no" class="form-control" placeholder="Takip No" onkeydown="handleEnter(event)"
              oninput="searchByOrderNoInput(event)">
          </div>
        </div>
      </div>
      <hr>
      <div class="km">
        <h4 style="text-align: center; opacity: 0.6">Toplam Km</h4>
        <h1 style="text-align: center;"><strong style="font-size: 100px;" id="toplam_km"></strong><span
            style="opacity: 0.5; font-size: 30px">km</span></h1>
      </div>
    </div>
    <hr>
    <div class="container2" style="border: 1px solid rgb(207, 201, 201); padding: 10px; margin: 10px">
      <div class="row" style="margin: 0; padding: 0">
        
        <div class="row" style="margin: 0; padding: 0" id="rotaListesiContainer">

        </div>

      </div>
    </div>
    <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>

<script src="app.js"></script>
